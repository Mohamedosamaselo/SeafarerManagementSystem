<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Seafarer Management System</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required autocomplete="username">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required
            autocomplete="current-password">
        </mat-form-field>

        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || !loginForm.valid"
            class="login-button">
            @if (isLoading) {
            <mat-spinner diameter="20"></mat-spinner>
            <span>Signing In...</span>
            } @else {
            <span>Sign In</span>
            }
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
